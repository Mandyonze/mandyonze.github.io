---
layout: default
permalink: /categories/
title: Categories
---

{% include header.html %}


<main class="content" role="main">
    <h5 class="index-headline normal"><span>Categories...</span></h5>
    <div class="cf frame">
      {% for category in site.categories %}
        <h1>{{ category[0] }}</h1>
          {% for post in category[1] %}
            <h3 class="categories"> <a href="{{ post.url }}">{{ post.title }}</a></h3>
          {% endfor %}
      {% endfor %}
    </div>
    <hr>
</main>
